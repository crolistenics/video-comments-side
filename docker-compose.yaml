version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: crolistenics/video-comments-side:latest
    # Publish container port 5000, but do NOT force the same host port.
    # With the short-syntax below Docker will pick an available host port.
    ports:
      - "5000"
    environment:
      - FLASK_SECRET=${FLASK_SECRET:-change-me-in-prod}
    volumes:
      - ./uploads:/app/uploads
      - ./thumbnails:/app/thumbnails
      - ./data/videos.db:/app/videos.db
    restart: unless-stopped
